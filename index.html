<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <title>Reto Ansalo</title>
  </head>
  <body>
    <div class="calculadora">
      <div>
        <div>
          <h1>Reto Ánsalo</h1>
        </div>
        <div class="letrasNumerosGrid">
          <h3 class="texto">Letras</h3>

          <span id="letras" class="pantalla"></span>

          <h3 class="texto">Números</h3>

          <span id="numeros" class="pantalla"></span>
        </div>
        <div>
          <div class="estiloCalculadora">
            <label for="estiloRetro"> Activar tema retro</label>
            <input type="radio" id="estiloRetro" name="estilo" />
          </div>
          <div class="estiloCalculadora">
            <label for="estiloOscuro">Tema Oscuro</label>
            <input type="radio" id="estiloOscuro" name="estilo" />
          </div>
        </div>
        <div class="numeracion">
          <div id="a1" class="numero">A-1</div>
          <div id="b2" class="numero">B-2</div>
          <div id="c3" class="numero">C-3</div>
          <div id="d4" class="numero">D-4</div>
          <div id="e5" class="numero">E-5</div>
          <div id="c6" class="numero">F-6</div>
          <div id="g7" class="numero">G-7</div>
          <div id="h8" class="numero">H-8</div>
          <div id="i9" class="numero">I-9</div>
          <div id="cal" class="numero">cal</div>
          <div id="j0" class="numero">J-0</div>
          <div id="reset" class="numero">reset</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
