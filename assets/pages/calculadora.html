<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/estilos.css" />
    <link rel="stylesheet" href="./../css/calculadora.css">
    <title>Reto Ánsalo</title>
</head>

<body>
    <div class="calculadora">
        <div>
            <div>
                <h1>Reto Ánsalo</h1>
                <a href="./../../index.html">Home</a>
            </div>
            <div class="letrasNumerosGridCal">
                <span id="numeros" class="pantalla"></span>
            </div>
            <div>
                <div class="estiloCalculadora">
                    <label for="estiloRetro"> Activar tema retro</label>
                    <input type="radio" id="estiloRetro" name="estilo" />
                </div>
                <div class="estiloCalculadora">
                    <label for="estiloOscuro">Tema Oscuro</label>
                    <input type="radio" id="estiloOscuro" name="estilo" />
                </div>
            </div>
            <div class="numeracion">
                <div id="a1" class="numero">1</div>
                <div id="b2" class="numero">2</div>
                <div id="c3" class="numero">3</div>
                <div id="d4" class="numero">4</div>
                <div id="e5" class="numero">5</div>
                <div id="c6" class="numero">6</div>
                <div id="g7" class="numero">7</div>
                <div id="h8" class="numero">8</div>
                <div id="i9" class="numero">9</div>
                <div id="j0" class="numero">0</div>
                <div id="suma" class="numero">+</div>
                <div id="resta" class="numero">-</div>
                <div id="multiplicacion" class="numero">*</div>
                <div id="division" class="numero">/</div>
                <div id="igual" class="numero">=</div>


            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./../js/calculadora.js"></script>
</body>

</html>
